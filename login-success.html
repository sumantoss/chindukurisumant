<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .success-icon {
            color: green;
            font-size: 100px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .close-btn {
            background-color: red;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
     
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✔️</div>
        <div class="message">You have successfully logged in!</div>
    </div>
</body>
</html>
